<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<style>
    .text-color{
        color: blue;
    }
    .text-color2{
        color: blueviolet;
        font: 1em sans-serif;
    }
</style>
<body style="background-color: white">
    
    <nav class="navbar" style = "background-color: #23f093">
        <p class="navbar-brand; text-white" style="font-size: 30px;">MY BOOK RECOMMENDER</p>
        <ul class="nav navbar-nav">
            <li><a class="text-black" href="/">Home</a></li>
            <li><a class="text-black" href="/recommend">Recommend</a></li>
            
        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-color2" style="font-size: 30px;">Recommended Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class = "form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>
            
            {% if data %}
                {% for i in data %}
                    <div class="col-md-3" style="margin-top:50px">
                        <div class="card">
                            <div class="card-body">
                                <img class="card-img-top" src="{{i[2]}}">
                                <p class="text-black">{{i[0]}}</p>
                                <h4 class="text-black">{{i[1]}}</h4>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}



            
        </div>
    </div>
</body>
</html>
