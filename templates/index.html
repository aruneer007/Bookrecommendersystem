<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<style>
    .text-color{
        color: blue;
    }
</style>
<body style="background-color: white">
    
    <nav class="navbar" style="background-color:#00a65a">
        <p class="navbar-brand; text-white" style="font-size: 30px;">MY BOOK RECOMMENDER</p>
        <ul class="nav navbar-nav">
            <li><a class="text-black" href="/">Home</a></li>
            <li><a class="text-black" href="/recommend">Recommend</a></li>
        </ul>
    </nav>



    <div class="container">
        <div class="row">
            <div class="col-md-13">
                <h1 class="text-color" style="font-size: 50px;">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
            
                <div class="col-md-2" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}">
                            <p class="text-black">{{ book_name[i] }}</p>
                            <h4 class="text-black">{{ author[i] }}</h4>
                            <h4 class="text-black">Votes - {{ votes[i] }}</h4>
                            <p class="text-black">Rating - {{ rating[i] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
